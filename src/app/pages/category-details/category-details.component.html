<section class="p-4 my-4 mx-auto rounded-md shadow-md w-[90%]">
    <h1 class="main-style-header">Category Details</h1>

    @if (categoryDetail != null) {
    <div class="w-1/2 flex flex-wrap justify-between ">
        <img [src]="categoryDetail.image" [alt]="categoryDetail.name" class="w-1/2 h-[300px] object-contain rounded-md">

        <div class="p-2 my-2 mx-auto">
            <h2 class="text-xl font-bold mt-4">{{ categoryDetail.name }}</h2>
            <p> {{categoryDetail.slug}}</p>
            <p class="text-gray-600 mt-2">{{ categoryDetail.updatedAt }}</p>
            <p>{{categoryDetail.createdAt}}</p>
            

        </div>

    </div>
    }
</section>
