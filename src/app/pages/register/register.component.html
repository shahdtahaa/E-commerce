<section class="min-h-screen flex items-center justify-center bg-[#f9f6f1] px-4">
  <div class="w-full max-w-md md:max-w-2xl bg-white p-8 rounded-2xl shadow-md border border-gray-200 animate-fade-in">
    <h2 class="text-2xl md:text-3xl font-extrabold text-center text-[#1c1c1e] font-[PlayfairDisplay] tracking-tight">
      Create Account
    </h2>
    <p class="text-sm text-center text-[#8e8e93] mt-1">Sign up to get started</p>

    @if (resText) {
      <div class="bg-red-100 text-red-700 mt-4 p-3 rounded text-sm text-center">
        {{ resText }}
      </div>
    }

    <form
      [formGroup]="registerForm"
      (ngSubmit)="register()"
      class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4 max-h-[70vh] overflow-y-auto pr-2"
    >
      <!-- Name -->
      <div class="col-span-1">
        <label for="name" class="text-sm text-[#1c1c1e] font-medium">Full Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="John Doe"
          class=" placeholder-gray-400 mt-1 w-full bg-[#f9f6f1] border border-gray-300 rounded-md p-2.5 text-sm"
        />
      </div>

      <!-- Email -->
      <div class="col-span-1">
        <label for="email" class="text-sm text-[#1c1c1e] font-medium">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="you@example.com"
          class=" placeholder-gray-400 mt-1 w-full bg-[#f9f6f1] border border-gray-300 rounded-md p-2.5 text-sm"
        />
      </div>

      <!-- Password -->
      <div class="col-span-1">
        <label for="password" class="text-sm text-[#1c1c1e] font-medium">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="placeholder-gray-400 mt-1 w-full bg-[#f9f6f1] border border-gray-300 rounded-md p-2.5 text-sm"
        />
      </div>

      <!-- Re-password -->
      <div class="col-span-1">
        <label for="rePassword" class="text-sm text-[#1c1c1e] font-medium">Confirm Password</label>
        <input
          type="password"
          id="rePassword"
          formControlName="rePassword"
          
          class=" placeholder-gray-400 mt-1 w-full bg-[#f9f6f1] border border-gray-300 rounded-md p-2.5 text-sm"
        />
      </div>

      <!-- Phone -->
      <div class="col-span-1 md:col-span-2">
        <label for="phone" class="text-sm text-[#1c1c1e] font-medium">Phone Number</label>
        <input
          type="tel"
          id="phone"
          formControlName="phone"
          placeholder="01012345678"
          class="placeholder-gray-400 mt-1 w-full bg-[#f9f6f1] border border-gray-300 rounded-md p-2.5 text-sm"
        />
      </div>

      <!-- Button -->
      <div class="col-span-1 md:col-span-2">
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="w-full py-3 rounded-md text-white bg-[#d6c7ae] hover:bg-[#c5b58f] font-semibold transition-all duration-300 disabled:bg-gray-300"
        >
          @if (!loading) {
            <span class="flex items-center justify-center gap-2">
              Sign Up
              <i class="fa-solid fa-user-plus"></i>
            </span>
          }
          @if (loading) {
            <i class="fa-solid fa-spinner fa-spin"></i>
          }
        </button>
      </div>
    </form>
  </div>
</section>
