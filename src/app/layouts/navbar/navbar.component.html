<nav class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
  <div class="max-w-[95%] mx-auto flex flex-wrap items-center justify-between py-4 px-3">

    <!-- Logo -->
    <a class="flex items-center md:w-[10%]">
      <img src="./images/freshcart-logo.svg" alt="Logo" class="h-8 w-auto" />
    </a>

    <!-- Mobile Toggle -->
    <button data-collapse-toggle="navbar-default" type="button"
      class="md:hidden p-2 text-[#1c1c1e] hover:text-[#d6c7ae] focus:outline-none"
      aria-controls="navbar-default" aria-expanded="false">
      <i class="fa-solid fa-bars text-xl"></i>
    </button>

    <!-- Navigation Links -->
    <div class="hidden w-full md:flex md:justify-between md:w-[90%]" id="navbar-default">

      <!-- Left Navigation -->
      @if (isLoggedIn) {
      <ul class="flex flex-col md:flex-row gap-3 md:gap-6 items-center">
        <li><a class="nav-link text-[#1c1c1e] hover:text-[#d6c7ae] font-medium px-3 py-1 transition" routerLink="home"
            routerLinkActive="active-link">Home</a></li>
        <li><a class="nav-linktext-[#1c1c1e] hover:text-[#d6c7ae] font-medium px-3 py-1 transition" routerLink="products"
            routerLinkActive="active-link">Products</a></li>
        <li><a class="nav-link text-[#1c1c1e] hover:text-[#d6c7ae] font-medium px-3 py-1 transition" routerLink="wishlist"
            routerLinkActive="active-link">Wishlist</a></li>
        <li><a class="nav-link text-[#1c1c1e] hover:text-[#d6c7ae] font-medium px-3 py-1 transition" routerLink="categories"
            routerLinkActive="active-link">Categories</a></li>
        <li><a class="nav-link text-[#1c1c1e] hover:text-[#d6c7ae] font-medium px-3 py-1 transition" routerLink="brands"
            routerLinkActive="active-link">Brands</a></li>
      </ul>
      }

      <!-- Right Icons & Auth -->
      <div class="flex items-center gap-3 md:gap-4 mt-4 md:mt-0">

        <!-- Cart -->
        @if (isLoggedIn) {
        <a routerLink="/cart" class="relative text-xl text-[#1c1c1e] hover:text-[#d6c7ae] transition">
          <i class="fa-solid fa-cart-shopping"></i>
          <span
            class="absolute -top-2 -right-2 bg-[#d6c7ae] text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
            {{navCartCount}}
          </span>
        </a>
        }

        <!-- Social Icons -->
        <div class="hidden sm:flex gap-3 text-[#8e8e93] text-lg">
          <a class="hover:text-[#1c1c1e]" href="#"><i class="fa-brands fa-facebook"></i></a>
          <a class="hover:text-[#1c1c1e]" href="#"><i class="fa-brands fa-twitter"></i></a>
          <a class="hover:text-[#1c1c1e]" href="#"><i class="fa-brands fa-linkedin"></i></a>
          <a class="hover:text-[#1c1c1e]" href="#"><i class="fa-brands fa-youtube"></i></a>
          <a class="hover:text-[#1c1c1e]" href="#"><i class="fa-brands fa-tiktok"></i></a>
          <a class="hover:text-[#1c1c1e]" href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>

        <!-- Auth Buttons -->
        @if (!isLoggedIn) {
        <a routerLink="login" routerLinkActive="auth-active"
          class="text-[#1c1c1e] hover:text-[#d6c7ae] font-medium px-3 py-1 transition">Login</a>
        <a routerLink="register" routerLinkActive="auth-active"
          class="text-[#1c1c1e] hover:text-[#d6c7ae] font-medium px-3 py-1 transition">Register</a>
        }
        @if (isLoggedIn) {
        <a (click)="logOut()" class="text-red-500 hover:text-red-600 font-medium px-3 py-1 transition">
          Logout
        </a>
        }

      </div>
    </div>
  </div>
</nav>
